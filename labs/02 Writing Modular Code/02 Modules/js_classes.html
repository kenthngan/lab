<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Coffee Constructor</title>
<script>

function Coffee(roast, ounces) {
	this.roast = roast;
	this.ounces = ounces;
	this.getSize = function() {
		if (this.ounces === 8) {
			return "small";
		} else if (this.ounces === 12) {
			return "medium";
		} else if (this.ounces === 16) {
			return "large";
		}
	};
	this.order = function() {
		var msg;
		switch (this.getSize()) {
			case "small":
			case "medium":
			case "large":
				msg = "You've ordered a " + this.getSize() + " " + this.roast + " coffee.";
				break;
			default:
				msg = "We don't have a " + this.roast + " in that size!";
				break;
		}
		return msg;
	};
}

function Tea(type, ounces) {
	this.type = type;
	this.ounces = ounces;
	this.getSteepTime = function() {
		if (this.ounces === 8) {
			return "slow";
		} else if (this.ounces === 12) {
			return "medium";
		} else if (this.ounces === 16) {
			return "tasty";
		}
	};
	this.sip = function() {
		var msg;
		switch (this.getSteepTime()) {
			case "slow":
			case "medium":
			case "tasty":
				msg = "Hmm, " + this.getSteepTime() + " " + this.type + " tea.";
				break;
			default:
				msg = "Hmm, " + this.type + " in that size!";
				break;
		}
		return msg;
	};
}	
	
var coffee = new Coffee("House Blend", 12);
console.log(coffee.order());

var tea = new Tea("TT", 16);
console.log(tea.sip());
	
var darkRoast = new Coffee("Dark Roast", 16);
console.log(darkRoast.order());

var specialBlend = new Coffee("Special Blend", 200);
console.log(specialBlend.order());

</script>
</head>
<body>
</body>
</html>
