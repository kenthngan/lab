<!doctype html>
<html lang="en" ng-app="serviceToy">

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.1/angular.js"></script>
</head>

<body>
    <div ng-controller="SimpleCtrl as ctrl1">
        <h1>First controller</h1>
        <ul>
            <li ng-repeat="item in ctrl1.list">
                <span ng-bind="item.label"></span>
            </li>
        </ul>

        <button ng-click="ctrl1.add()">Add More Items</button>
    </div>
    <div ng-controller="SimpleCtrl as ctrl2">
        <h1>Second controller</h1>
        <ul>
            <li ng-repeat="item in ctrl2.list">
                <span ng-bind="item.label"></span>
            </li>
        </ul>

        <button ng-click="ctrl2.add()">Add More Items</button>
    </div>
    <script type="text/javascript">
        angular.module('serviceToy', [])
            .value('myList', [
                {
                    id: 1,
                    label: 'Item 0'
            },
                {
                    id: 2,
                    label: 'Item 1'
            }
        ])
            .controller('SimpleCtrl', ['myList',
                    function (myList) {
                    var self = this;
                    self.list = myList;
                    self.add = function () {
                        self.list.push({
                            id: self.list.length + 1,
                            label: 'Item ' + self.list.length
                        });
                    };
            }]);
    </script>
</body>

</html>
